<div class="flex flex-col lg:flex-row gap-6  mx-auto mt-10">
    <!-- TABLE CARD (80%) -->
    <div class="w-full lg:w-3/5 bg-white rounded-2xl shadow-md overflow-hidden border border-gray-200">
      <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Productos del menú</h2>
      </div>
  
      <div class="overflow-x-auto">
        <table class="min-w-full text-left border-collapse">
          <thead class="bg-gray-100 text-gray-700 uppercase text-sm font-semibold">
            <tr>
              <th class="px-6 py-3">Producto</th>
              <th class="px-6 py-3">Categoría</th>
              <th class="px-6 py-3">Precio</th>
              <th class="px-6 py-3 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 text-gray-800">
            <tr
              *ngFor="let product of products; let i = index"
              class="hover:bg-gray-50 transition-colors"
            >
              <td class="px-6 py-4 font-medium">{{ product.name }}</td>
              <td class="px-6 py-4">{{ product.category }}</td>
              <td class="px-6 py-4">{{ product.price | currency:'USD' }}</td>
              <td class="px-6 py-4 text-center space-x-2">
                <button
                  class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition"
                  (click)="deleteProduct(i, product.id)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="px-6 py-3 bg-gray-50 border-t border-gray-200 text-sm text-gray-600">
        Mostrando {{ products.length }} productos
      </div>
    </div>
  
    <!-- FORM CARD (20%) -->
    <div class="w-full lg:w-2/5 bg-white rounded-2xl shadow-md border border-gray-200 p-6">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Nuevo producto</h3>
  
      <form class="space-y-4" (ngSubmit)="addProduct()" #productForm="ngForm">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input
            type="text"
            [(ngModel)]="newProduct.name"
            name="name"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ej: Sandwich"
            required
          />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
          <select
            [(ngModel)]="newProduct.category"
            name="category"
            class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
            <option value="">Seleccione una categoría</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
          <input
            type="number"
            [(ngModel)]="newProduct.price"
            name="price"
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="0.00"
            required
          />
        </div>
  
  
        <button
          type="submit"
          [disabled]="productForm.invalid"
          class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition"
        >
          Guardar
        </button>
      </form>
    </div>
  </div>
